{% for kommentar in kommentarer %}
	<li class='{% cycle alt,silly %}'>
		<div class="comment-metadata" style="background-image: url({{ kommentar.gravatarUrl }})">
			<cite>{{ kommentar.bidragsyter.visningsnavn }} says:</cite>
			<p>{{ kommentar.kommentartidspunkt|date }}</p>
		</div>
		<p class="comment-data">
			{{ kommentar.innhold }}
		</p>
	</li>
{% endfor %}
